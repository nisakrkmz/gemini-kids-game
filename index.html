    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #FEF9C3; /* Yellow-100 */
        overflow-x: hidden;
      }
      .blob {
        position: absolute;
        filter: blur(40px);
        z-index: -1;
        opacity: 0.6;
        animation: float 10s infinite ease-in-out;
      }
      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(20px, 40px) rotate(10deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      
      /* Splash Screen Animations */
      @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
      }
      
      .animate-float-up {
        animation: floatUp linear infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); transform: scale(1); }
        50% { box-shadow: 0 0 40px rgba(168, 85, 247, 0.6); transform: scale(1.02); }
      }
      
      /* Custom Scrollbar for kids */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #FBBF24; 
        border-radius: 10px;
      }
    </style>
